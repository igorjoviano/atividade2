<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SAPATADAHORA</title>
        <link rel="shortcut icon" type="imagem/x-icon" href="img/shoe.ico">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Turret+Road&display=swap" rel="stylesheet">
        <style>
            body{
                font-family: 'Amatic SC', cursive;
                font-family: 'Turret Road', cursive;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="cabecalho">
                <div class="main">
                    <img src="img/shoe.png" alt="logo marca" height="40px" width="40px">
                    <h2><a href=#>SapataDaHora</a></h2>
                </div>
                <div class="menu">
                    <h2><a href="#produtos">PRODUTOS</a></h2>
                    <h2><a href="#sobre">SOBRE</a></h2>
                    <h2><a href="#contato">CONTATO</a></h2>
                </div>                
            </div>
        </header>
        <section>
            <h2 class="titulo">PRODUTOS</h2>
            <a name="produtos"></a>
            <div class="produtos">
                <figure class="adidas">
                    <img src="img/adidas.jpg" alt="Tênis Adidas">	
                    <figcaption>Tênis Adidas  R$ 1.200,00</figcaption>
                </figure>
                <figure class="nike">
                    <img src="img/nike.jpg" alt="Tênis Nike">	
                    <figcaption>Tênis Nike  R$ 1.200,00</figcaption>
                </figure>
                <figure class="mizuno">
                    <img src="img/mizuno.jpg" alt="Tênis Mizuno">	
                    <figcaption>Tênis Mizuno  R$ 1.200,00</figcaption>
                </figure>
                <figure class="underarmour">
                    <img src="img/underarmour.jpg" alt="Tênis UnderArmour">	
                    <figcaption>Tênis UnderArmour  R$ 1.200,00</figcaption>
                </figure>
                <figure class="puma">
                    <img src="img/puma.jpg" alt="Tênis Puma">	
                    <figcaption>Tênis Puma  R$ 1.200,00</figcaption>
                </figure>
                <figure class="reebok">
                    <img src="img/reebok.jpg" alt="Tênis Reebok">	
                    <figcaption>Tênis Reebok  R$ 1.200,00</figcaption>
                </figure>
            </div>
            <a name="sobre"></a>
            <div class="sobre">
                <h2 class="titulo">SOBRE NÓS</h2>
                <p>
                    SapataDaHora é uma loja virtual de tênis esportivos masculinos que está no mercado há mais de 12.000 segundos.
                    <br>Essa experiência nos traz a expertise de saber mais do que o cliente.
                </p>
            </div>
            <a name="contato"></a>
            <h2 class="titulo">CONTATO</h2>
            <div class="contato">
                <figure class="telefone">
                    <img src="img/telefone.svg">
                    <figcaption>(11) 1234-5678</figcaption>
                </figure>
                <figure class="email">
                    <img src="img/email.svg">
                    <figcaption>contato@sapatadahora.com</figcaption>
                </figure>
                <figure class="chat">
                    <img src="img/chat.svg">
                    <figcaption>disponível 24 horas</figcaption>
                </figure>
            </div>
        </section>
        <footer>
            <p>Todos os direitos reservados &copy;Copyright</p>
        </footer>        
    </body>
</html>
